<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos namnorados</title>
    <meta name="author" content="Vinícius Goulart">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="title">
        <div class="container">
            <div class="row">
                <h1>Escolha um Card</h1>
                <h2>Cada Card Tem um Momento nosso deste ano</h2>
                <h3>Adorei passar todos eles com você</h3>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">1</p>
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Arrumadinhos</h1>
                            <img src= "Arrumados.jpeg">
                            <p>sendo um casal gostoso</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">2</p>
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Lugar Calmo</h1>
                            <img src="Praia.jpeg">
                            <p>Onde nos Reconectamos</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">3</p>

                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Ravena e Mutano</h1>
                            <img src="Ravena e Mutano.jpeg">
                            <p>Casal Bi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Criado por <a href="http://www.linkedin.com/in/silas-barbosa82" target="_blank">Silas Barbosa</a></p>
    </footer>

</body>

</html>
